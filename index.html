<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- CSS style file -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav>
    <div class="nav__logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <ul class="nav__menu">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#"></a></li>
      <li><a href="#">Login</a></li>
    </ul>
    <div class="menu__btn">
      <button class="menu__open__btn"><img src="./images/icon-hamburger.svg" alt="menu open button" aria-label="open menu"></button>
      <button class="menu__close__btn"><img src="./images/icon-close.svg" alt="menu close button" aria-label="close menu"></button>
    </div>
  </nav>

<header>
  <div class="header__detail">
    <span class="header__highlight">New</span>
    <p class="header__sub__heading style">Monograph Dashboard</p>
    <h1 class="header__heading">Powerful insights into your team</h1>
    <p class="header__desc">Project planning and time tracking for agile teams</p>
    <div class="header__cta">
    <button class="btn btn-primary">Schedule a demo</button>
    <p class="cta__note">to see a live preview</p>
    </div>
  </div>
  <div class="header__img">
    <img src="./images/illustration-devices.svg" alt="" aria-hidden="true">
  </div>
</header>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ahmadhassan0" target="_blank">Ahmad Hassan</a>
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
